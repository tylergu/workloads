apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: hello-world
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: null
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - minikube
        topologyKey: kubernetes.io/hostname
  replicas: 3
  override:
    statefulSet:
      spec:
        template:
          spec:
            containers:
            - name: rabbitmq
              livenessProbe:
                tcpSocket:
                  port: amqp
                initialDelaySeconds: 60
                periodSeconds: 10
                timeoutSeconds: 5