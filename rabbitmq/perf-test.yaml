apiVersion: v1
kind: Pod
metadata:
  name: perf-test
spec:
  containers:
    - name: perf-test
      image: pivotalrabbitmq/perf-test:latest
      imagePullPolicy: Always
      env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: hello-world-default-user
              key: username
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hello-world-default-user
              key: password
        - name: SECRET_HOST
          valueFrom:
            secretKeyRef:
              name: hello-world-default-user
              key: host
        - name: URI
          value: amqp://$(SECRET_USERNAME):$(SECRET_PASSWORD)@$(SECRET_HOST):5672
